---

# Used by the master-cluster playbook
# Defines the IP to use as the cluster endpoint which is the loadbalancer
lb_ip: "192.168.57.81"
# Pod Subnet to use for Calico CNI
pod_subnet: "192.168.0.0/16"
k8s_version: "1.21.4"
calico_version: "3.19"
calico_cidr: "192.168.0.0/16"
calico_url: "https://docs.projectcalico.org/archive/v{{ calico_version }}/manifests/calico.yaml"
sysctl_parameters:
  net.bridge.bridge-nf-call-ip6tables: 1
  net.bridge.bridge-nf-call-iptables: 1
  net.ipv4.ip_forward: 1
ARCH: "amd64"
DEST: "/opt/cni/bin"
CNI_PLUGINS_VERSION: "v1.3.0"
DOWNLOAD_DIR: "/usr/bin"
RELEASE: "v1.21.4"
RELEASE_VERSION: "v0.16.2"
docker_version: "18.06.3.ce-3.el7"
first_master_node: "kubemaster-centos7-1"
first_master_ip: "192.168.57.61"
second_master_node: "kubemaster-centos7-2"
second_master_ip: "192.168.57.62"
third_master_node: "kubemaster-centos7-3"
third_master_ip: "192.168.57.63"



